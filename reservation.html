<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservation Form</title>
  <link rel="stylesheet" href="reservation.css" />
</head>
<body>
  <div class="container">
    <h1>Reserve Your Spot!</h1>
    <form id="reservationForm" novalidate>
      <a href="index.html" class="back-btn">← Back to Home</a>

      <label for="name">Enter Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Enter Email</label>
      <input type="email" id="email" name="email" placeholder="your.email@example.com" required />

      <label for="date">Select Date</label>
      <input type="date" id="date" name="date" required />

      <label for="tickets">Number of Tickets</label>
      <input type="number" id="tickets" name="tickets" min="1" max="100" value="1" required />

      <label for="price">Total Price</label>
      <input type="text" id="price" name="price" value="₱25" disabled />
      

      <button type="submit" id="submitBtn">Reserve Now</button>
    </form>


    <div id="receiptContainer" style="display:none;"></div>
  </div>

  <script src="reservation.js"></script>
</body>
</html>
